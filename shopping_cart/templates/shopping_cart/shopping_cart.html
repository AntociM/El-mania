{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row">
        <div class="col-xl-9 col-md-8">
            <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary">
                <span>Products</span><a class="font-size-sm" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"
                        style="width: 1rem; height: 1rem;">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>Continue shopping</a></h2>
            <!-- Item-->
            {% for cart_item in cart_items %}
            <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
                <div class="media d-block d-sm-flex text-center text-sm-left">
                    <a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img src="{{ cart_item.item.image }}"
                            alt="Product"></a>
                    <div class="media-body pt-3">
                        <h3 class="product-card-title text-center font-weight-semibold border-0 pb-0"><a href="#">
                                {{ cart_item.item.name }}</a></h3>
                        <div class="font-size-lg text-primary pt-2">${{ cart_item.item.price }}</div>
                    </div>
                </div>
                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                    <form action="{% url 'adjust_quantity' cart_item.pk %}" class="form" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="quantity_{{ cart_item.pk }}">Quantity</label>
                            <input class="form-control form-control-sm" type="number"  name="quantity_{{ cart_item.pk }}" id="quantity_{{ cart_item.pk }}"
                                value="{{ cart_item.quantity }}">
                        </div>
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2" type="submit">
                            Update cart
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </form>
                    <button class="btn btn-outline-danger btn-sm  w-100 mb-2" type="button">
                        Remove
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Sidebar-->
        <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
            <h2 class="h6 px-4 py-3 bg-secondary text-center">Subtotal</h2>
            <div class="h4 font-weight-semibold text-center py-3">{{ subtotal }}</div>
            <hr>
            <h3 class="h6 pt-4 font-weight-semibold"><span class="badge badge-success mr-2">Note</span>Additional
                comments</h3>
            <textarea class="form-control mb-3" id="order-comments" rows="5"></textarea>
            <a class="btn btn-primary btn-block w-100" href="#">
                Proceed to Checkout
                <i class="bi bi-credit-card-2-back"></i>
            </a>

        </div>
    </div>
</div>

{% endblock %}
