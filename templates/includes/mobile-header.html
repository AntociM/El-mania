<div class="row">
    <ul class="list-group list-group-horizontal col-12 justify-content-between bg-white p-0 d-lg-none">
        <li class="list-group-item border-0">
            <a class="text-black nav-link" data-bs-toggle="collapse" href="#mobile-searchbar" role="button"
                aria-expanded="false" aria-controls="mobile-searchbar" aria-haspopup="true">
                <div class="text-center">
                    <div></div>
                    <p class="my-0">Search</p>
                </div>
            </a>
        </li>
        <li class="list-group-item border-0 dropdown">
            <a class="text-black nav-link" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="text-center">
                    <div></div>
                    <p class="my-0">My Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="{% url 'account_logout' %}" class="dropdown-item">Admin</a>
                {% endif %}
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <li class="list-group-item border-0">
            <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
                href="{% url 'cart_view' %}">
                <div class="text-center">
                    <div></i></div>
                    <p class="my-0">
                        {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                        {% else %}
                        $0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
<div class="row">
