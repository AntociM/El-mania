{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Products</h2>
        </div>
    </div>

    {% for i in products %}
    <div class="container mt-2 mb-2">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10">
                <div class="row p-2 bg-white border rounded">
                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                            src="{{i.image}}"></div>
                    <div class="col-md-6 mt-1">
                        <h5>{{i.name}}</h5>
                        <div class="d-flex flex-row">
                            <!-- Rating -->
                            <span class="mt-5">Rating: </span>

                            <div class="mr-2 mt-5">
                                <i class="bi bi-star-fill text-success"> </i>
                                <i class="bi bi-star-fill text-success"> </i>
                                <i class="bi bi-star-half text-success"> </i>
                                <i class="bi bi-star text-success"> </i>
                                <i class="bi bi-star text-success"> </i>
                            </div>
                        </div>
                        <!-- <p class="text-justify text-truncate para mb-0">
                            {{i.description}}<br><br>
                        </p> -->
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1">${{i.price}}</h4>
                        </div>
                        <div class="d-flex flex-column mt-4">
                            <button class="btn btn-outline-primary btn-sm mt-2" type="button">Details</button>
                            <button class="btn btn-primary btn-sm" type="button">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
