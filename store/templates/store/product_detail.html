{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-3">
            <div class="col-md-3 mt-1">
                <a href="{{ product.image }}" target="_blank">
                    <img class="img-fluid img-responsive rounded product-image" src="{{product.image}}">
                </a>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="mb-5 mt-md-5">
                <p class="mb-0">{{ product.name }}</p>
                <p class="mb-0"><i class="bi bi-tag"></i> {{ product.category }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                <p class="mt-3">{{ product.description }}</p>
                <p class="mt-3">
                    <span class="">Rating:
                        <i class="bi bi-star-fill text-success"> </i>{{ product.rating }}/6
                    </span>
                </p>
            
                <form action="{% url 'add_to_cart' product.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-dark mt-3"> <i class="bi bi-caret-left"></i>Keep
                        shopping</i></button>
                    <input class="btn btn-dark mt-3" type="submit" value="Add to cart">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
